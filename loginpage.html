<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <!--CSS-->
        <link rel="stylesheet" href="./CSS/style.css">
    
        <!--font awesome-->
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="vh-100 d-flex justify-content-center align-items-center bg-dark" id="login-page">
        <div class="col-lg-3 col-6">
            <h2 class="text-center text-primary">
                Welcome to Clicker Empire Game
            </h2>
            <div>
                <form action="" id="username-pass" onsubmit>
                    <div class="input-group mt-3">
                        <input type="text" placeholder="UserName" class="form-control" name="username" value="">
                    </div>
                    <div class="input-group mt-3">
                        <input type="password" placeholder="PassWord" class="form-control" name="password">
                    </div>
                    <div class="user-operation-buttons col-12 d-flex justify-content-end mt-3 mb-3">
                        <div class="col-4 logout-btn">
                            <button type="submit" class="btn btn-secondary col-12" >log out</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
